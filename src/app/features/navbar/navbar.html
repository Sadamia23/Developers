<nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="navbar-brand">
          <a routerLink="/dashboard" class="brand-link">
            <div class="brand-icon">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
              </svg>
            </div>
            <span class="brand-text">DevLife</span>
          </a>
        </div>

        <!-- Navigation Links -->
        <div class="navbar-menu" *ngIf="authService.isAuthenticated()">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
            Dashboard
          </a>
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            Profile
          </a>
        </div>

        <!-- User Menu -->
        <div class="navbar-user" *ngIf="authService.isAuthenticated()">
          <div class="user-info">
            <div class="user-avatar">
              {{ getUserInitials() }}
            </div>
            <div class="user-details">
              <span class="user-name">{{ authService.currentUser()?.firstName }} {{ authService.currentUser()?.lastName }}</span>
              <span class="user-username">&#64;{{ authService.currentUser()?.username }}</span>
            </div>
          </div>
          
          <button (click)="logout()" class="logout-button" title="Logout">
            <svg viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>

        <!-- Auth Links -->
        <div class="navbar-auth" *ngIf="!authService.isAuthenticated()">
          <a routerLink="/login" class="auth-link">Sign In</a>
          <a routerLink="/register" class="auth-button">Get Started</a>
        </div>
      </div>
    </nav>
